<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="main center">
    <div class="container center">
      <div class="card">

        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>

        <div class="card-content">
          <div class="profile-image">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <div class="name">
            <h3>Victor Crest <span> 26</span></h3>
            <p>London</p>
          </div>
        </div>

        <div class="statistics">

          <div class="stat followers flex-basis">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="stat likes flex-basis">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="stat photos flex-basis">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>

        </div>

      </div>


      <div class="bg-image top">
        <img src="images/bg-pattern-top.svg" alt="">
      </div>
      <div class="bg-image bottom">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>

    </div>
  </div>

</body>

</html>
